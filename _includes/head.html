<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Browser information -->
  <meta name="keywords" content="Sam, Lee, Webucation, Iowa, Developer" />
  <meta name="description" content="Sam Lee is an oncoming web developer & designer founded in Iowa. He works mainly with the programming languages of HTML, CSS, JavaScript and PHP." />
  <meta http-equiv="author" content="Sam Lee" />

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="icon" type="image/png" href="logo.png" sizes="32x32">
	<link rel="shortcut icon" type="image/x-icon" href="logo.ico">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>
